ext {
    androidMapsUtilsVersion = '0.3.4'
    butterknifeVersion = '8.8.1'
    daggerVersion = '2.13'
    gsonVersion = '2.8.1'
    guavaVersion = '20.0'
    jsonVersion = '20170516'
    junitVersion = '4.12'
    lang3Version = '3.6'
    materialDialogsVersion = '0.9.6.0' // Depends on the android support lib. Their version must match ours.
    multidexVersion = '1.0.1'
    picassoVersion = '2.5.2'
    playServicesVersion = '11.6.2'
    retrofitVersion = '2.3.0'
    rxAndroidVersion = '2.0.1'
    rxJavaVersion = '2.1.7'
    supportLibVersion = '27.0.1'
}

dependencies {
    annotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    implementation files('libs/parcelgen.jar')  // Can't find for maven/gradle
    implementation "com.afollestad.material-dialogs:core:$materialDialogsVersion" // https://github.com/afollestad/material-dialogs
    implementation "com.afollestad.material-dialogs:commons:$materialDialogsVersion"
    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support:cardview-v7:$supportLibVersion"
    implementation "com.android.support:multidex:$multidexVersion"
    implementation "com.android.support:preference-v7:$supportLibVersion"
    implementation "com.android.support:support-v4:$supportLibVersion"
    implementation "com.google.android.gms:play-services-analytics:$playServicesVersion"
    implementation "com.google.android.gms:play-services-location:$playServicesVersion"
    implementation "com.google.android.gms:play-services-maps:$playServicesVersion"
    implementation "com.google.code.gson:gson:$gsonVersion"
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation "com.google.dagger:dagger-android:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    implementation "com.google.guava:guava:$guavaVersion"
    implementation "com.google.maps.android:android-maps-utils:$androidMapsUtilsVersion"
    implementation "com.jakewharton:butterknife:$butterknifeVersion"
    implementation "com.squareup.picasso:picasso:$picassoVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rxJavaVersion"
    implementation "org.apache.commons:commons-lang3:$lang3Version"
    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.json:json:$jsonVersion"
}

android {
    buildToolsVersion "27.0.1" // also update in .travis.yml

    def doSignRelease = false
    signingConfigs {
        development {
            storeFile file("../keystores/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }

        release {
            if (keystoreFile) {
                doSignRelease = true

                // Set these values in local.properties.
                storeFile file(keystoreFile)
                storePassword keystorePassword
                keyAlias keystoreKeyAlias
                keyPassword keystoreKeyPassword
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            if (doSignRelease) {
                signingConfig signingConfigs.release
            }
        }
    }

    dexOptions {
        // Skip pre-dexing when running on Travis CI or when disabled via -Dpre-dex=false.
        preDexLibraries = isPreDexEnabled && !isTravisBuild
    }

    sourceSets {
        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    defaultConfig {
        versionName "1.5.1"
        versionCode 39 // Always increase when changing versionName.

        minSdkVersion 14
        compileSdkVersion 26 // also update in .travis.yml
        targetSdkVersion 22

        multiDexEnabled true

        useLibrary 'org.apache.http.legacy'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
